{% extends 'myapp/base.html'%}

{% block body %}

    <div class="container">
        <div class ="row">
            <div class="col-md-6">
                
                <img width = "300",height = "300" src="{{book.book_image.url}}">
            </div>
            <div class="col-md-6">
                <h1>{{book.name}}</h1>
                <h4>{{book.desc}}</h4>
                <h5>{{book.price}}</h5>
                <a class = "btn btn-warning" href = "{% url 'myapp:update' book.id %}">update now</a>
                <a class = "btn btn-danger" href = "{% url 'myapp:delete' book.id %}">delete now</a>
            </div>
        </div>
    </div>
    
   
    

{% endblock %}
