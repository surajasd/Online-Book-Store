{% extends 'myapp/base.html' %}
{% block body %}
<div class="card">
    {% for book in book_list %}
    <div class="card-header">
      BOOK
    </div>
    <div class="card-body">
        <img src="{{book.book_image.url}}" width="100" height="100">
      <h5 class="card-title">{{book.name}}</h5>
      <a href = ></a><br>
      <p class="card-text">price={{book.price}}</p>
      <a  class="btn btn-primary"href="{% url 'myapp:detail' book.id %}">Go to details </a>
    </div>
    {% endfor %}
  </div>
        

            <div>
             <a class="btn btn-warning" href = "{% url 'myapp:add_book' %}">add new</a>
            </div>
{% endblock %}
